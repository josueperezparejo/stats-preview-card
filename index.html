<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
</head>

<body>

  <main class="container">
    <div class="section-1">
      <h2 class="title">Get <span>insights</span> that help your business grow.</h2>
      <p class="paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.</p>

      <div class="container-rates">
        <div class="rate-1">
          <p class="range">10k+</p>
          <p class="type-range">companies</p>
        </div>
        <div class="rate-2">
          <p class="range">314</p>
          <p class="type-range">templates</p>
        </div>
        <div class="rate-3">
          <p class="range">12m+</p>
          <p class="type-range">queries</p>
        </div>
      </div>
    </div>

    <div class="section-2">
      <img class="header-image" src="./images/image-header-desktop.jpg" alt="header-image">
      <div class="bg-pink"></div>
    </div>
  </main>
</body>

</html>
